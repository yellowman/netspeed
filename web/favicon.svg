  </g>
  <!-- Speed needle -->
  <g transform="rotate(40 16 20)">
    <line x1="16" y1="20" x2="16" y2="10" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  <circle cx="16" cy="20" r="2" fill="#fff"/>
