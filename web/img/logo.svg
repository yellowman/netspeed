<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>
  <!-- Outer gauge arc (semicircle from left to right) -->
  <path d="M6 28 A18 18 0 0 1 42 28" stroke="currentColor" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.25"/>
  <!-- Colored speed arc (shows ~75% speed) -->
  <path d="M6 28 A18 18 0 0 1 38 16" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round" fill="none"/>
  <!-- Tick marks around the gauge -->
  <g stroke="currentColor" stroke-width="1.5" stroke-linecap="round" opacity="0.4">
    <line x1="6" y1="28" x2="9" y2="28"/>
    <line x1="8.5" y1="18" x2="11" y2="20"/>
    <line x1="16" y1="11" x2="17.5" y2="13.5"/>
    <line x1="24" y1="8" x2="24" y2="11"/>
    <line x1="32" y1="11" x2="30.5" y2="13.5"/>
    <line x1="39.5" y1="18" x2="37" y2="20"/>
    <line x1="42" y1="28" x2="39" y2="28"/>
  </g>
  <!-- Speed needle pointing to high speed -->
  <g transform="rotate(50 24 28)">
    <line x1="24" y1="28" x2="24" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  </g>
  <circle cx="24" cy="28" r="3" fill="currentColor"/>
</svg>
